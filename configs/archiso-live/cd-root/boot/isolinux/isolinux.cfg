label copy2ram
MENU LABEL Boot ArchLive Lxde Desktop copy2ram
kernel /boot/vmlinuz
append initrd=/boot/archlive.img elevator=deadline lang=en_US keyb=us load=overlay copy2ram ramsize=75% usbdelay=5 noload=e17;gnome;xfce;ap.00;z.00

