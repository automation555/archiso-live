default vesamenu.c32
prompt 0
timeout 50

#MENU BACKGROUND bkgd.jpg

MENU TITLE Archiso-Live live CD

label arch1
MENU LABEL ArchLinux LXDE Desktop
kernel /boot/vmlinuz
append initrd=/boot/archlive.img elevator=deadline lang=en_US keyb=us load=overlay usbdelay=5
# or with video mode for beyond kernel:
#append initrd=larch.img video=vesafb:ywrap,mtrr,800x600@60

label arch2
MENU LABEL ArchLinux XFCE Desktop
kernel /boot/vmlinuz
append initrd=/boot/archlive.img elevator=deadline lang=en_US keyb=us session=xfce load=overlay usbdelay=5

label arch3
MENU LABEL ArchLinux E17 Desktop
kernel /boot/vmlinuz
