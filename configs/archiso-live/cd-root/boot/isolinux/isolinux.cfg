label nvidia
MENU LABEL Boot ArchLive Lxde Desktop with non-free Nvidia Driver
kernel /boot/vmlinuz
append initrd=/boot/archlive.img elevator=deadline lang=en_US keyb=us load=overlay;nvidia usbdelay=5 driver=nvidia

label fail
MENU LABEL Boot ArchLive Lxde Desktop in failsafe/vbox mode
kernel /boot/vmlinuz
append initrd=/boot/archlive.img elevator=deadline lang=en_US keyb=us acpi=off noapic pci=bios noxconf load=overlay usbdelay=5

